    <div class="signin">
        <div class="content">
            <h2>Edit Schedule</h2>
            <form th:action="@{'/schedulestaff/edit/' + ${uid}}" method="post" id="signupForm" enctype="multipart/form-data">
                <input type="hidden" name="userId" th:value="${uid}" />
                <div th:if="${signupError}" th:text="${signupError}" class="signup-error"></div>

                <div class="form">
                    <div class="inputBox">
                        <input type="text" name="newName" th:value="${calendarEvents.name}">
                    </div>
                    <div class="inputBox">
                        <input type="text" name="newStartingTime" th:value="${calendarEvents.startingTime}">
                    </div>
                    <div class="inputBox">
                        <input type="text" name="newEndingTime" th:value="${calendarEvents.endingTime}">
                    </div>

                    </div>
                    <div class="inputBox">
                        <input type="text" name="newDescription" th:value="${calendarEvents.description}">
                    </div>  
                    <div class="inputBox">
                        <input type="text" name="newDaysofclass" th:value="${calendarEvents.daysofclass}">
                    </div>                            
                    
                    
                    <div class="inputBox">
                        <input type="submit" value="Edit Schedule">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Back" onclick="window.location.href='/staff/staff_schedule'">
                    </div>
                </div>
            </form>
        </div>
    </div>

<script>
    document.getElementById('signupForm').onsubmit = function(e) {
        var password = document.getElementsByName('password')[0];
        var pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}$/;
        if (!pattern.test(password.value)) {
            alert('Password must contain at least 8 characters, including UPPER/lowercase letters, numbers, and symbols.');
            e.preventDefault(); // Prevent form submission
        }
    };
</script>

                alert('The file size must be under 500 KB.');
