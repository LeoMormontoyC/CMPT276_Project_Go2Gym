                <h2>Add Schedule Class</h2>
                <form action="/schedule/add" method="post" id="scheduleForm" enctype="multipart/form-data">
                    <div th:if="${scheduleError}" th:text="${scheduleError}" class="schedule-error"></div>
        
                    <div class="form">
                        <div class="inputBox">
                            <input type="text" name="name" required> <i>Class Name</i>
                        </div>
                        <div class="inputBox">

                        </div>
                        <div class="inputBox">

                        </div>
                        <div class="inputBox">

                        </div>
                        <div class="inputBox">

                        </div>

                        </div>

<script>
    document.getElementById('signupForm').onsubmit = function(e) {
        var password = document.getElementsByName('password')[0];
        var pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}$/;
        if (!pattern.test(password.value)) {
            alert('Password must contain at least 8 characters, including UPPER/lowercase letters, numbers, and symbols.');
            e.preventDefault(); // Prevent form submission
        }
    };
</script>
