<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd History</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #chartContainer {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Crowd History Graph</h2>
    <div id="chartContainer">
        <canvas id="crowdHistoryChart"></canvas>
    </div>

    <script>
        // Function to fetch check-in data and render the chart
        async function fetchCheckInDataAndRenderChart() {
            const toDate = new Date();
            const fromDate = new Date();
            fromDate.setDate(toDate.getDate() - 7); // Set to 7 days ago
    
            // Format dates to 'YYYY-MM-DD'
            const to = toDate.toISOString().split('T')[0];
            const from = fromDate.toISOString().split('T')[0];
    
            try {
                const response = await fetch(`/check-in-events?from=${from}&to=${to}`);
                const rawResponse = await response.text(); // Get the raw text of the response
                console.log(rawResponse);
                const data = JSON.parse(rawResponse); // Then try to parse it
                
                // const data = await response.json();
                // Assuming `data` is formatted correctly for Chart.js
                const labels = data.map(item => item.date);
                const counts = data.map(item => item.count);
    
                // Clear existing chart before rendering a new one
                if (window.crowdHistoryChart) {
                    window.crowdHistoryChart.destroy();
                }
    
                const ctx = document.getElementById('crowdHistoryChart').getContext('2d');
                window.crowdHistoryChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Check-Ins',
                            data: counts,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Failed to fetch check-in data:', error);
            }
        }
    
        // Initial fetch and chart rendering
        fetchCheckInDataAndRenderChart();
    
        // Update the chart every 7 days
        setInterval(fetchCheckInDataAndRenderChart, 7 * 24 * 60 * 60 * 1000); // 7 days in milliseconds
    </script>
</body>
</html>
